name: TaskFlow CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/taskflow-backend

jobs:
  # Job 1: Run Tests and Build
  test-and-build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: taskflowdb_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and run tests
        env:
          QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://localhost:5432/taskflowdb_test
          QUARKUS_DATASOURCE_USERNAME: test_user
          QUARKUS_DATASOURCE_PASSWORD: test123
          QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: drop-and-create
          SMALLRYE_JWT_SIGN_KEY: ${{ secrets.JWT_SIGN_KEY }}
          SMALLRYE_JWT_VERIFY_KEY: ${{ secrets.JWT_VERIFY_KEY }}
          MP_JWT_VERIFY_ISSUER: https://taskflow-app.com
        run: |
          mvn clean compile test -DskipTests=false
          echo "Tests completed successfully!"

      - name: Build JAR
        run: mvn clean package -DskipTests -Dquarkus.package.type=uber-jar

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: taskflow-backend-jar
          path: target/*.jar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run performance tests
        run: |
          mvn gatling:test -DskipTests=false

  # Job 2: Build and Push Docker Image
  build-and-push:
    needs: test-and-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy to Test Environment (Optional)
  deploy-test:
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Test Environment
        run: |
          echo "Deployment would happen here!"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Next steps:"
          echo "1. Pull image on test server"
          echo "2. Run with docker-compose"
          echo "3. Run integration tests"
          echo "4. Notify team on success"